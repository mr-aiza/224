<!-- در تمام صفحات include میشه -->
<div id="auth-popup" class="popup hidden">
  <div class="popup-content">
    <span class="close-btn" id="close-auth">&times;</span>
    <div id="auth-forms">
      <form id="register-form" class="auth-form">
        <h3>ثبت‌نام</h3>
        <input type="text" placeholder="نام کامل" name="fullname" required />
        <input type="text" placeholder="نام کاربری" name="username" required />
        <input type="password" placeholder="رمز عبور" name="password" required />
        <button type="submit">ثبت‌نام</button>
      </form>

      <form id="login-form" class="auth-form hidden">
        <h3>ورود</h3>
        <input type="text" placeholder="نام کاربری" name="username" required />
        <input type="password" placeholder="رمز عبور" name="password" required />
        <button type="submit">ورود</button>
      </form>

      <div class="auth-switch">
        <a href="#" id="to-login">حساب دارید؟ ورود</a> |
        <a href="#" id="to-register">ثبت‌نام</a>
      </div>
    </div>
  </div>
</div>

<!-- دکمه ورود -->
<button id="open-auth">ورود / ثبت‌نام</button>

<!-- پروفایل کاربر -->
<div id="profile-box" class="hidden">
  <p id="profile-info">...</p>
  <button id="logout-btn">خروج</button>
</div>
