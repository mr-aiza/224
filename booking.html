<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>فرم ثبت اطلاعات مراسم</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #28a745;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        #staffCount {
            margin-top: 10px;
            font-weight: bold;
            color: #28a745;
        }
        #captchaCode {
            font-weight: bold;
            margin-right: 10px;
            font-size: 20px;
            letter-spacing: 3px;
            user-select: none;
            display: inline-block;
            padding: 5px 10px;
            background: #e0e0e0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>فرم ثبت اطلاعات مراسم</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">نام و نام خانوادگی:</label>
                <input type="text" id="fullName" required />
            </div>
            <div class="form-group">
                <label for="phone">شماره تماس:</label>
                <input type="text" id="phone" required />
            </div>
            <div class="form-group">
                <label for="captcha">کد کپچا:</label>
                <input type="text" id="captcha" required />
                <span id="captchaCode"></span>
                <button type="button" id="generateCaptcha">تولید کپچا</button>
            </div>
            <div class="form-group">
                <label for="eventType">نوع مراسم:</label>
                <select id="eventType" required>
                    <option value="عروسی">عروسی</option>
                    <option value="عقد">عقد</option>
                    <option value="نامزدی">نامزدی</option>
                    <option value="مهمانی شخصی">مهمانی شخصی</option>
                    <option value="تولد">تولد</option>
                    <option value="غیره">غیره</option>
                </select>
            </div>
            <div class="form-group">
                <label for="guestCount">تعداد مهمان‌ها:</label>
                <input type="number" id="guestCount" required />
                <p id="staffCount"></p>
            </div>
            <div class="form-group">
                <label>خدمات:</label>
                <div>
                    <label>آب میوه:</label>
                    <select id="juice">
                        <option value="آب میوه - اقتصادی">آب میوه - اقتصادی</option>
                        <option value="آب میوه - معمولی">آب میوه - معمولی</option>
                        <option value="آب میوه - ویژه">آب میوه - ویژه</option>
                    </select>
                </div>
                <div>
                    <label>فینگر فود:</label>
                    <select id="fingerFood">
                        <option value="فینگر فود - اقتصادی">فینگر فود - اقتصادی</option>
                        <option value="فینگر فود - معمولی">فینگر فود - معمولی</option>
                        <option value="فینگر فود - ویژه">فینگر فود - ویژه</option>
                    </select>
                </div>
                <div>
                    <label>شام:</label>
                    <select id="dinner">
                        <option value="شام سلف سرویس">شام سلف سرویس</option>
                        <option value="شام دیس پرس">شام دیس پرس</option>
                    </select>
                </div>
                <div>
                    <label>گل آرایی:</label>
                    <select id="flowerArrangement">
                        <option value="گل آرایی - اقتصادی">گل آرایی - اقتصادی</option>
                        <option value="گل آرایی - معمولی">گل آرایی - معمولی</option>
                        <option value="گل آرایی - ویژه">گل آرایی - ویژه</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="venue">محل برگزاری:</label>
                <input type="text" id="venue" required />
            </div>
            <button type="submit">ثبت اطلاعات</button>
        </form>
    </div>

<script>
    let captchaCode = '';

    // تولید کد کپچا
    document.getElementById('generateCaptcha').addEventListener('click', () => {
        captchaCode = generateCaptcha();
        document.getElementById('captchaCode').textContent = captchaCode;
    });

    // اعتبارسنجی شماره تماس
    function validatePhone(phone) {
        const phoneRegex = /^09\d{9}$/;
        return phoneRegex.test(phone);
    }

    // تولید کد پیگیری 6 رقمی
    function generateTrackingCode() {
        return Math.floor(100000 + Math.random() * 900000);
    }

    // تابع تبدیل متن به Base64 با پشتیبانی از UTF-8
    function toBase64(str) {
        return btoa(unescape(encodeURIComponent(str)));
    }

    // آپلود فایل به گیت‌هاب
    async function uploadToGitHub(fileName, fileContent) {
        const token = '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';
        const owner = 'mr-aiza';
        const repo = '224';
        const path = `booking/${fileName}`;

        const base64Content = toBase64(fileContent);

        const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${encodeURIComponent(path)}`, {
            method: 'PUT',
            headers: {
                'Authorization': `token ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                message: `Add invoice file ${fileName}`,
                content: base64Content,
                branch: 'main'
            })
        });

        if (!res.ok) {
            const errorData = await res.json();
            throw new Error(errorData.message || 'خطا در آپلود فایل به گیت‌هاب');
        }

        return res.json();
    }

    document.getElementById('registrationForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const fullName = document.getElementById('fullName').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const captchaInput = document.getElementById('captcha').value.trim();
        const eventType = document.getElementById('eventType').value;
        const guestCount = Number(document.getElementById('guestCount').value);
        const venue = document.getElementById('venue').value.trim();

        const selectedJuice = document.getElementById('juice').value;
        const selectedFingerFood = document.getElementById('fingerFood').value;
        const selectedDinner = document.getElementById('dinner').value;
        const selectedFlowerArrangement = document.getElementById('flowerArrangement').value;

        // اعتبارسنجی شماره تماس
        if (!validatePhone(phone)) {
            alert('شماره تماس معتبر نیست!');
            return;
        }

        // بررسی کپچا
        if (captchaInput !== captchaCode) {
            alert('کد کپچا اشتباه است!');
            return;
        }

        // محاسبه تعداد مهمانداران
        const staffCount = Math.ceil(guestCount / 15);
        document.getElementById('staffCount').textContent = `تعداد مهمانداران مورد نیاز: ${staffCount}`;

        // تولید کد پیگیری
        const trackingCode = generateTrackingCode();

        // محتوای فاکتور (فایل TXT)
        const invoiceContent = `
فاکتور مراسم
فاکتور شماره: ${trackingCode}
تاریخ: ${new Date().toLocaleDateString('fa-IR')}
نام و نام خانوادگی: ${fullName}
شماره تماس: ${phone}
نوع مراسم: ${eventType}
محل برگزاری: ${venue}
خدمات ارائه شده:
1. آب میوه: ${selectedJuice}
2. فینگر فود: ${selectedFingerFood}
3. شام: ${selectedDinner}
4. گل آرایی: ${selectedFlowerArrangement}
تعداد مهمانداران: ${staffCount}

### قول نامه:
این فاکتور به عنوان یک توافق‌نامه بین طرفین محسوب می‌شود. طرفین متعهد به رعایت شرایط و ضوابط ذکر شده در این فاکتور هستند. در صورت بروز هرگونه اختلاف، موضوع به صورت دوستانه حل و فصل خواهد شد.

امضا: ____________________
تاریخ: ______________
        `;

        try {
            // آپلود به گیت‌هاب
            const result = await uploadToGitHub(`فاکتور_${fullName}_${trackingCode}.txt`, invoiceContent);
            alert(`ثبت نام شما با موفقیت انجام شد.\nکد پیگیری: ${trackingCode}\nفایل در گیت‌هاب ساخته شد.`);
            console.log('GitHub upload result:', result);
        } catch (error) {
            alert('خطا در آپلود فایل به گیت‌هاب: ' + error.message);
        }
    });

    // تولید کد کپچا
    function generateCaptcha(length = 6) {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let code = '';
        for (let i = 0; i < length; i++) {
            code += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return code;
    }
</script>
</body>
</html>
