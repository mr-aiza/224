<main>
  <form id="bookingForm" class="service-box" novalidate>
    <label>نام و نام خانوادگی:</label>
    <input type="text" name="fullname" required>

    <label>شماره تماس:</label>

    <label>ایمیل:</label>
    <input type="email" name="email" required>

    <label>تاریخ مراسم:</label>
    <input type="date" id="eventDate" name="eventDate" required>
    <div class="info-text">
  تاریخ شمسی انتخاب‌شده: <span id="shamsiDateDisplay"></span>
</div>

    <label>نوع مراسم:</label>
    <select name="eventType" required>
      <option value="" disabled selected>انتخاب نوع</option>
      <option value="عروسی">عروسی</option>
      <option value="نامزدی">نامزدی</option>
      <option value="تولد">تولد</option>
      <option value="سایر">سایر</option>
    </select>

    <fieldset class="checkbox-group">
      <legend>امکانات انتخابی:</legend>

      <label><input type="checkbox" id="fingerFood" name="services" value="fingerFood"> فینگر فود</label>

      </div>

      <label><input type="checkbox" id="flowerDecoration" name="services" value="flowerDecoration"> گل‌آرایی</label>
      <div id="submenu-flowerDecoration" class="submenu">
        <label><input type="radio" name="flowerDecorationLevel" value="اقتصادی"> اقتصادی</label>
        <label><input type="radio" name="flowerDecorationLevel" value="معمولی"> معمولی</label>
        <label><input type="radio" name="flowerDecorationLevel" value="ویژه"> ویژه</label>
      </div>

      <label><input type="checkbox" id="juice" name="services" value="juice"> آب‌میوه</label>
      <div id="submenu-juice" class="submenu">
        <label><input type="radio" name="juiceLevel" value="اقتصادی"> اقتصادی</label>
        <label><input type="radio" name="juiceLevel" value="معمولی"> معمولی</label>
        <label><input type="radio" name="juiceLevel" value="ویژه"> ویژه</label>
      </div>

      <label><input type="checkbox" id="dinner" name="services" value="dinner"> شام</label>
      <div id="submenu-dinner" class="submenu">
        <label><input type="radio" name="dinnerType" value="دیس پرس"> دیس پرس</label>
        <label><input type="radio" name="dinnerType" value="سلف سرویس"> سلف سرویس</label>
      </div>
    </fieldset>

    <label>تعداد مهمان‌ها:</label>
    <input type="number" id="guestCount" name="guestCount" min="1" required>
    <div class="info-text" id="staffCountText">تعداد مهماندار: 0</div>

    <label>توضیحات:</label>

    <input type="submit" value="ثبت رزرو">

<script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>

<script src="booking-script.js"></script>
<script>
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  let W = canvas.width = window.innerWidth;
  let H = canvas.height = window.innerHeight;

  function drawHeart(ctx, x, y, size, color) {
    ctx.save();
    ctx.beginPath();
    const topCurveHeight = size * 0.3;
    ctx.moveTo(x, y + topCurveHeight);
    ctx.bezierCurveTo(x, y, x - size / 2, y, x - size / 2, y + topCurveHeight);
    ctx.bezierCurveTo(x - size / 2, y + (size + topCurveHeight) / 2, x, y + (size + topCurveHeight) / 1.2, x, y + size);
    ctx.bezierCurveTo(x, y + (size + topCurveHeight) / 1.2, x + size / 2, y + (size + topCurveHeight) / 2, x + size / 2, y + topCurveHeight);
    ctx.bezierCurveTo(x + size / 2, y, x, y, x, y + topCurveHeight);
    ctx.closePath();
    ctx.fillStyle = color;
    ctx.fill();
    ctx.restore();
  }

  const hearts = [];
  for (let i = 0; i < 70; i++) {
    hearts.push({
      x: Math.random() * W,
      y: Math.random() * H,
      size: Math.random() * 16 + 8,
      speedX: Math.random() * 0.5 + 0.2,
      speedY: Math.random() * 0.5 + 0.2,
      color: `rgba(236,64,122,${Math.random() * 0.4 + 0.3})`
    });
  }

  function update() {
    ctx.clearRect(0, 0, W, H);
    for (const h of hearts) {
      h.x += h.speedX;
      h.y += h.speedY;
      if (h.x > W) h.x = -h.size;
      if (h.y > H) h.y = -h.size;
      drawHeart(ctx, h.x, h.y, h.size, h.color);
    }
    requestAnimationFrame(update);
  }

  window.addEventListener('resize', () => {
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
  });

  update();
</script>
