  <main class="cooperation-page">
    <section class="intro">
      <h1>📣 دعوت به همکاری با تشریفات رویایی</h1>
      <p>اگر صاحب باغ، سالن، یا خدمات مرتبط هستید، فرم زیر را پر کنید تا با شما تماس بگیریم.</p>
    </section>

    <section class="form-section">
      <form id="cooperationForm">
        <label>نام کامل:
          <input type="text" name="fullname" required />
        </label>

        <label>شماره تماس:
          <input type="tel" name="phone" required />
        </label>

        <label>نوع همکاری:
          <select name="type" required>
            <option value="">انتخاب کنید</option>
            <option value="باغ">باغ</option>
            <option value="سالن">سالن</option>
            <option value="پذیرایی">پذیرایی</option>
            <option value="موزیک">موزیک</option>
            <option value="گل‌آرایی">گل‌آرایی</option>
            <option value="آشپز">آشپز</option>
            <option value="فیلم بردار">فیلم بردار</option>
            <option value="سایر">سایر</option>
          </select>
        </label>

        <label>منطقه / شهر:
          <input type="text" name="location" required />
        </label>

        <label>توضیحات بیشتر:
          <textarea name="description" rows="4" placeholder="مثلاً ظرفیت یا تجربه..."></textarea>
        </label>

        <label>
          <input type="checkbox" required />
          با شرایط همکاری موافقم.
        </label>

        <button type="submit">📩 ارسال فرم همکاری</button>
        <p id="formMessage"></p>
      </form>
    </section>

  </main>

</body>
