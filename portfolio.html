<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>نمونه کارها | تشریفات</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      background-color: #fdfdfd;
      margin: 0;
    }
    header {
      background-color: #b30000;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
    }
    .item {
      width: 300px;
      margin: 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      background: white;
    }
    .item img {
      width: 100%;
      height: auto;
    }
    .item p {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>نمونه کارهای ما</h1>
</header>

<section class="gallery">
  <div class="item">
    <img src="image/1.jpg" alt="نمونه کار 1">
    <p>برگزاری جشن عقد در باغ اختصاصی</p>
  </div>
</section>

</body>
</html>
