<main class="cooperation-page">
  <section class="intro">
    <h1>📣 فرم استخدام مهماندار در تشریفات رویایی</h1>
    <p>اگر به دنبال فرصت همکاری به عنوان مهماندار در تیم ما هستید، فرم زیر را با دقت پر کنید تا با شما تماس بگیریم.</p>
  </section>

  <section class="form-section">
    <form id="waiterForm">
      <label>نام و نام خانوادگی:
        <input type="text" name="fullname" required />
      </label>

      <label>شماره تماس:
        <input type="tel" name="phone" required pattern="^\+?\d{10,15}$" placeholder="مثلاً +989123456789" />
      </label>

      <label>سن:
        <input type="number" name="age" required min="18" max="60" />
      </label>

      <label>جنسیت:
        <select name="gender" required>
          <option value="">انتخاب کنید</option>
          <option value="مرد">مرد</option>
          <option value="زن">زن</option>
          <option value="سایر">سایر</option>
        </select>
      </label>

      <label>تجربه کاری (سال):
        <input type="number" name="experience" min="0" max="50" />
      </label>

      <label>مهارت‌ها و توضیحات بیشتر:
        <textarea name="skills" rows="4" placeholder="مثلاً زبان‌ها، مهارت‌های مهمانداری، توانایی‌ها..."></textarea>
      </label>

      <label>
        <input type="checkbox" required />
        با شرایط استخدام و همکاری موافقم.
      </label>

      <button type="submit">📩 ارسال فرم استخدام</button>
      <p id="formMessage"></p>
    </form>
  </section>
</main>
</script>
